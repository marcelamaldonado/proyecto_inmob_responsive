<h1 class="fw_300 centrar_texto">Contacto</h1>
<img src="img/destacada3.jpg" alt="Imagen Principal">

<main class="contenedor seccion contenido_centrado">
    <h2 class="fw_300 centrar_texto">Llena el Formulario de Contacto</h2>

    <form class="contacto" action="">
        <fieldset> <!--encierra campos relacionados-->
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje"></textarea>
        </fieldset> <!--fin primer recuadro-->
       
        <fieldset> 
        <legend>Información sobre Propiedad</legend>
        <label for="opciones">Vende o Compra</label>
        <select id="opciones">
            <option value=""disabled selected>-- Seleccione --</option>
            <option value="compra">Compra</option> <!--el value sera leido por algun lenguaje de backend-->
            <option value="vende">Vende</option>        
        </select>
        <label for="cantidad">Cantidad</label>
        <input type="number" min="0" max="50">
        </fieldset>

        <fieldset>
            <legend>Contacto</legend>

            <p>Como desea ser Contactado:</p>
            <div class="forma_contacto">
                <label for="telef">Teléfono</label>
                <input type="radio" name="contacto" value="" id="telef">

                <label for="correo">E-mail:</label>
                <input type="radio" name="contacto" value="" id="correo">
            </div>
            <!--<p>Elija del Menu</p>
            <input type="checkbox" name="orden" value="hamburguesa"> hamburguesa
            <input type="checkbox" name="orden" value="papas"> papas
            <input type="checkbox" name="orden" value="coco_cola"> coca Cola -->

        <p>Si eligió Teléfono, elija la fecha y la Hora</p>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <label for="hora">Hora</label>
        <input type="time" id="hora" min="09:00" max="18:00">

        </fieldset>

      <input type="submit" value="Enviar" class="boton boton_verde">
           
    </form>
